    <div class="container">
        <h1>Contáctanos</h1>
        <div id="contact-container">
            <p>¿Tienes dudas o sugerencias? Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="contact-info">
                <p><strong>Correo:</strong> <a href="mailto:pola@programacionweb.com">pola@programacionweb.com</a></p>
                <p><strong>Teléfono:</strong> 228 190 90 74</p>
            </div>
        </div>
    </div>
